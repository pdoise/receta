<div id="container">
  <div style="background-color:#006399">
  <h2 style="color:white">&nbsp;Recipe Book</h2></div><br>
  <div id="menu" style="width:33%;float:left;">
    <header class="row">
      <h4 class="text-center col-md-6 col-md-offset-1">Find Recipes</h4>
    </header>
    <section class="row">
      <form>
        <div class="form-group col-md-8 col-md-offset-1 text-center">
          <div class="input-group">
           <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="search recipe name...">
           <span class="input-group-btn">
             <button ng-click="search(keywords)" class="btn btn-primary">Search</button>
           </span>
          </div>
        </div>
        <div class="form-group col-md-6 col-md-offset-1 text-center"><br>
          <button ng-click="newRecipe()" class="btn btn-info btn-med">Create New Recipe</button>
        </div>
      </form>
    </section>
  </div>
  <div id="content" style="width:66%;background-color:#A9E2F3;float:left;"><br>
    <section class="row" ng-if="recipes">
      <ul class="list-unstyled">
        <li ng-repeat="recipe in recipes">
          <section class="well col-md-6 col-md-offset-3">
            <h1 class="h4 text-center col-md-6 col-md-offset-3"><a href ng-click="view(recipe.id)" >{{recipe.name}}</a></h1>
          </section>
        </li>
      </ul>
    </section>
    <div><h1 class="h4 text-center col-md-6 col-md-offset-3" style="color:#006399">End of Results</h1></div>
  </div>
</div>
